<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>index DB</title>
</head>
<body>
	
	<script>
		var connection;
		var openRequest = window.indexedDB.open('aluraframe', 2);
		openRequest.onupgradeneeded = e => {
			console.log('Cria ou altera um banco existente');
			var myConnection = e.target.result;
			myConnection.createObjectStore('negociacoes');
		}

		openRequest.onsuccess = e => {
			console.log(e);
			connection = e.target.result;
		}

		openRequest.onerror = e => {
			console.log(e.target.error);
		}


	</script>

</body>
</html>
